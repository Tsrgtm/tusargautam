<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Code Compressor</title>
  <link rel="stylesheet" href="../css/index.css">
</head>

<body>
  <nav class="navbar">
    <ul>
      <li><a href="../index.html">Home</a></li>
      <li><a href="../about.html">About</a></li>
      <li><a href="../tools.html">Tools</a></li>
      <li><a href="../contact.html">Contact</a></li>
    </ul>
</nav>
  <section class="toolarea">
    <div class="box">
      <h1 style="text-align: center;">Code Compressor</h1> <textarea id="input-code" placeholder="Enter your code here..."></textarea> <button onclick="compressCode()">Compress Code</button> <textarea id="compressed-code" placeholder="Compressed code will appear here..." readonly></textarea>
      <p style="cursor: pointer; text-decoration: underline;" id="copyButton">Click to copy</p>
    </div>
  </section>
  <script>
    var buttons = document.querySelectorAll(".dropbtn");
    buttons.forEach(function(button) {
      button.addEventListener("click", function() {
        var content = this.nextElementSibling;
        document.querySelectorAll('.dropdown-content.expanded').forEach(function(expandedContent) {
          if (expandedContent !== content) {
            expandedContent.classList.remove('expanded');
          }
        });
        content.classList.toggle("expanded");
      });
    });
    document.addEventListener('click', function(event) {
      var contents = document.querySelectorAll('.dropdown-content');
      if (!event.target.matches('.dropbtn') && !event.target.matches('.dropdown-content') && !event.target.closest('.dropdown-content')) {
        contents.forEach(function(content) {
          content.classList.remove('expanded');
        });
      }
    });
  </script>
  <script src="../js/code compressor.js"></script>
  <script>
    const copyButton = document.getElementById('copyButton');
    const inputText = document.getElementById('compressed-code');
    copyButton.addEventListener('click', copyTextFromTextArea);

    function copyTextFromTextArea() {
      inputText.select();
      document.execCommand('copy');
      alert('Text copied to clipboard');
    }
  </script>
</body>

</html>
