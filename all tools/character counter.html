<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Character Counter</title>
  <link rel="stylesheet" href="../css/index.css">
</head>

<body>
  <nav class="navbar">
    <ul>
      <li><a href="../index.html">Home</a></li>
      <li><a href="../about.html">About</a></li>
      <li><a href="../tools.html">Tools</a></li>
      <li><a href="../contact.html">Contact</a></li>
    </ul>
</nav>
  <section class="toolarea">
    <div class="box">
      <h1 style="text-align: center;">Character Counter</h1> <label for="inputText">Enter your text:</label> <textarea id="inputText" placeholder="Enter text to count characters"></textarea>
      <p id="charCount">Character count: 0</p>
      <p id="wordCount">Word count: 0</p>
    </div>
    </div>
  </section>
  <script>
    var buttons = document.querySelectorAll(".dropbtn");
    buttons.forEach(function(button) {
      button.addEventListener("click", function() {
        var content = this.nextElementSibling;
        document.querySelectorAll('.dropdown-content.expanded').forEach(function(expandedContent) {
          if (expandedContent !== content) {
            expandedContent.classList.remove('expanded');
          }
        });
        content.classList.toggle("expanded");
      });
    });
    document.addEventListener('click', function(event) {
      var contents = document.querySelectorAll('.dropdown-content');
      if (!event.target.matches('.dropbtn') && !event.target.matches('.dropdown-content') && !event.target.closest('.dropdown-content')) {
        contents.forEach(function(content) {
          content.classList.remove('expanded');
        });
      }
    });
  </script>
  <script>
    const inputText = document.getElementById('inputText');
    const charCount = document.getElementById('charCount');
    const wordCount = document.getElementById('wordCount');
    inputText.addEventListener('input', updateCharacterAndWordCount);

    function updateCharacterAndWordCount() {
      const text = inputText.value;
      const charCountValue = text.length;
      const wordCountValue = text.split(/\s+/).filter(Boolean).length;
      charCount.textContent = `Character count: ${charCountValue}`;
      wordCount.textContent = `Word count: ${wordCountValue}`;
    }
  </script>
</body>

</html>
