<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BMI Calculator - Calculate Your Body Mass Index</title>
  <meta name="description" content="Use the BMI Calculator tool to easily calculate your Body Mass Index (BMI) based on your weight and height. Determine your BMI and get insights into your body's health and fitness." />
  <meta name="keywords" content="BMI Calculator, Body Mass Index Calculator, Calculate BMI, Health and Fitness, Weight, Height, BMI Calculation, Body Mass Index Measurement" />

  <meta property="og:title" content="BMI Calculator - Calculate Your Body Mass Index" />
  <meta property="og:description" content="Use the BMI Calculator tool to easily calculate your Body Mass Index (BMI) based on your weight and height. Determine your BMI and get insights into your body's health and fitness." />

</head>

<body>
  <nav class="navbar">
    <ul>
      <li><a href="../index.html">Home</a></li>
      <li><a href="../about.html">About</a></li>
      <li><a href="../tools.html">Tools</a></li>
      <li><a href="../contact.html">Contact</a></li>
    </ul>
</nav>
  <section class="toolarea">
    <div class="box">
      <h1>BMI Calculator</h1> <label for="weight">Weight (kg):</label> <input type="number" id="weight" placeholder="Enter weight in kilograms"> <label for="height">Height (cm):</label> <input type="number" id="height" placeholder="Enter height in centimeters"> <button onclick="calculateBMI()">Calculate BMI</button>
      <div id="result"></div>
    </div>
  </section>

  <script>
    var buttons = document.querySelectorAll(".dropbtn");
    buttons.forEach(function(button) {
      button.addEventListener("click", function() {
        var content = this.nextElementSibling;
        document.querySelectorAll('.dropdown-content.expanded').forEach(function(expandedContent) {
          if (expandedContent !== content) {
            expandedContent.classList.remove('expanded');
          }
        });
        content.classList.toggle("expanded");
      });
    });
    document.addEventListener('click', function(event) {
      var contents = document.querySelectorAll('.dropdown-content');
      if (!event.target.matches('.dropbtn') && !event.target.matches('.dropdown-content') && !event.target.closest('.dropdown-content')) {
        contents.forEach(function(content) {
          content.classList.remove('expanded');
        });
      }
    });
  </script>
  <script src="../js/bmi tool.js"></script>
</body>

</html>
