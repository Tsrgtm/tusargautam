<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Code Formattor</title>
  <link rel="stylesheet" href="../css/index.css">
</head>
<body>
  <nav class="navbar">
    <ul>
      <li><a href="../index.html">Home</a></li>
      <li><a href="../about.html">About</a></li>
      <li><a href="../tools.html">Tools</a></li>
      <li><a href="../contact.html">Contact</a></li>
    </ul>
</nav>

  <section class="toolarea">
    <div class="box">
      <h1 style="text-align: center;">Code Formattor</h1>
      <p style="text-align: center;">The code formmattor supports many programming languages such as: <br>HTML, JS and CSS.</p>
      <textarea id="code-input" placeholder="Enter your code here..."></textarea>
      <button onclick="formatCode()">Format Code</button>
      <textarea id="formatted-code" placeholder="Formatted code will appear here..." readonly></textarea>
      <p style="cursor: pointer; text-decoration: underline;" id="copyButton">Click to copy</p>
    </div>
  </section>


 <script>// get all buttons with class 'dropbtn'
    var buttons = document.querySelectorAll(".dropbtn");
    
    // add event listener to each button
    buttons.forEach(function(button) {
      button.addEventListener("click", function() {
        // get the content element next to the clicked button
        var content = this.nextElementSibling;
    
        // close previously opened content if any
        document.querySelectorAll('.dropdown-content.expanded').forEach(function(expandedContent) {
            if (expandedContent !== content) {
                expandedContent.classList.remove('expanded');
            }
        });
    
        // toggle a class on the content element to expand/collapse it
        content.classList.toggle("expanded");
      });
    });
    
    // add event listener to the entire document to close content on outside click
    document.addEventListener('click', function(event) {
        // get all content elements
        var contents = document.querySelectorAll('.dropdown-content');
    
        // check if the click is outside the button and content area
        if (!event.target.matches('.dropbtn') && !event.target.matches('.dropdown-content') && !event.target.closest('.dropdown-content')) {
            // close all content elements
            contents.forEach(function(content) {
                content.classList.remove('expanded');
            });
        }
    });
  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/js-beautify/1.14.9/beautify.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/js-beautify/1.14.9/beautify-css.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/js-beautify/1.14.9/beautify-html.js"></script>
  <script src="../js/code formattor.js"></script>
  <script>
    const copyButton = document.getElementById('copyButton');
    const inputText = document.getElementById('formatted-code');

    copyButton.addEventListener('click', copyTextFromTextArea);

    function copyTextFromTextArea() {
      inputText.select();
      document.execCommand('copy');
      alert('Text copied to clipboard');
    }
  </script>
</body>
</html>
