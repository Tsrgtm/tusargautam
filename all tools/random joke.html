<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Code Compressor</title>
  <link rel="stylesheet" href="../css/index.css">

  <style>
     #jokeText {
      font-size: 18px;
      margin-bottom: 20px;
    }

    #jokeButton {
      border: none;
      padding: 10px 20px;
      text-decoration: none;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>

<body>
  <nav class="navbar">
    <ul>
      <li><a href="../index.html">Home</a></li>
      <li><a href="../about.html">About</a></li>
      <li><a href="../tools.html">Tools</a></li>
      <li><a href="../contact.html">Contact</a></li>
    </ul>
  </nav>
  <section class="toolarea">
    <div class="box">
      <h1>Random Joke Generator</h1>
      <p id="jokeText">Press the button to get a random joke or funny quote.</p>
      <button id="jokeButton" onclick="getRandomJoke()">Get Joke</button>
    </div>
  </section>
  <script>
    var buttons = document.querySelectorAll(".dropbtn");
    buttons.forEach(function(button) {
      button.addEventListener("click", function() {
        var content = this.nextElementSibling;
        document.querySelectorAll('.dropdown-content.expanded').forEach(function(expandedContent) {
          if (expandedContent !== content) {
            expandedContent.classList.remove('expanded');
          }
        });
        content.classList.toggle("expanded");
      });
    });
    document.addEventListener('click', function(event) {
      var contents = document.querySelectorAll('.dropdown-content');
      if (!event.target.matches('.dropbtn') && !event.target.matches('.dropdown-content') && !event.target.closest('.dropdown-content')) {
        contents.forEach(function(content) {
          content.classList.remove('expanded');
        });
      }
    });
  </script>

  <script>
    function getRandomJoke() {
      fetch('https://v2.jokeapi.dev/joke/Any?type=single')
        .then(response => response.json())
        .then(data => {
          const jokeText = data.type === 'single' ? data.joke : `${data.setup} ${data.delivery}`;
          document.getElementById('jokeText').innerText = jokeText;
        })
        .catch(error => {
          console.error('Error fetching joke:', error);
          document.getElementById('jokeText').innerText = 'Error fetching joke. Please try again later.';
        });
    }
  </script>
</body>

</html>
